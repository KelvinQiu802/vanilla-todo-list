<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://imgbed.codingkelvin.fun/uPic/favicon.png">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="box">
        <input type="text" placeholder="创建一个TODO" />
        <button id="addTodo">TO-DO</button>
      </div>
    </header>
    <!-- Todo -->
    <div class="todo">
      <ul></ul>
    </div>
    <!-- separator -->
    <div class="separator"></div>
    <!-- Done -->
    <div class="todo done">
      <ul></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
